<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>{{'master.changeType.new.title' | translate}}</strong>
    </div>
    <form [formGroup]="form" (submit)="send($event)">
      <div class="card-body">
        <div class="form-group row col-md-12">
          <label for="warna" class="col-md-2 col-form-label">{{'master.categoryWarna.new.warna' | translate}}
            *</label>
          <div class="col-md-9">
            <input formControlName="warna" type="text" name="warna" id="warna" class="col-md-3">
          </div>
        </div>

        <div class="form-group row col-md-12">
            <label for="kode" class="col-md-2 col-form-label">{{'master.categoryWarna.new.kode' | translate}}
              *</label>
            <div class="col-md-9">
              <input formControlName="kode" type="text" name="kode" id="kode" class="col-md-3">
            </div>
          </div>

        <div class="form-group row col-md-12">
          <label for="description" class="col-md-2 col-form-label">{{'master.categoryWarna.new.description' | translate}}
            *</label>
          <div class="col-md-9">
            <input formControlName="description" type="text" name="description" id="description"
                   class="col-md-3">
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button type="reset" class="btn btn-yellow">
          <i class="fa fa-repeat"></i>
          {{'button.buttonReset' | translate}}
        </button>&nbsp;
        <button type="submit" class="btn btn-primary">
          <i class="fa fa-save"></i>
          {{'button.buttonSave' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>
